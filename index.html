<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="Logo.png" alt="Logo Spotify" />
          <span class="judul">Spotify Visualization</span>
        </div>
      </nav>
    </header>

    <!-- Section Dashboard -->
    <main class="content">
      <div class="dashboard-container">
        <iframe
          title="Spotify Music"
          src="https://app.powerbi.com/view?r=eyJrIjoiODhiZDExYzQtMWMyOC00ODEwLTg0MzYtZGM1ZDA2YWRlZGFhIiwidCI6ImZjN2VjNDZlLWI4OGMtNGMyOC1hOTk4LWU2Y2YwOGVlMDNkMSIsImMiOjEwfQ%3D%3D"
          frameborder="0"
          allowfullscreen="true"
        ></iframe>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Spotify Dashboard by Dinda Maulidiyah</p>
    </footer>
  </body>
</html>
